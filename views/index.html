<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <!--header-->
    <header id="header">
        <nav>
            <div class="container">
                <a href="/" class="nav-brand text-dark">User Management System</a>
            </div>
        </nav>
    </header>
    <!-- /Header-->

    <!--Main site-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <a href="/add-user" class="border-shadow">
                    <span class="text-gradient">New User<i class="fa-solid fa-user"></i></span>
                </a>
            </div>
            <!--Form Handling-->
            <form action="/" method="POST">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>@Email</th>
                            <th>Gender</th>
                            <th>Status</th>
                            <th>Action</th>

                        </tr>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Username</td>

                            <td>example@gmail.com</td>

                            <td>Male</td>

                            <td>Active</td>

                            <td>
                                <a href="#" class="btn border-shadow update">
                                    <span class="text-gradient"><i class="fa-solid fa-pencil"></i></span>
                                </a>
                                <a href="#" class="btn border-shadow delete">
                                    <span class="text-gradient"><i class="fas fa-times"></i></span>
                                </a>
                            </td>

                        </tr>
                    </tbody>
                    </thead>
                </table>
            </form>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/e45843faf6.js" crossorigin="anonymous"></script>
</body>

</html>
